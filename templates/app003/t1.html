<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Django操作数据库</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>names</th>
            <th>sex</th>
            <th>sid</th>
        </tr>
        {% for item in li %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.sex }}</td>
            <td>{{ item.sid }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
